<div class="carroseis-container">
  <!-- CARROSSEL 1: BANNER PRINCIPAL (TOPO)     -->
  <section class="carrossel-banner-principal">
    <div class="carrossel-wrapper">

      <!-- Botão Anterior -->
      <button class="carrossel-btn btn-anterior"
              (click)="anteriorBannerPrincipal()"
              aria-label="Banner anterior">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <!-- Container dos Slides -->
      <div class="carrossel-slides">
        <div class="slide"
             *ngFor="let banner of bannerPrincipal; let i = index"
             [class.ativo]="i === indiceBannerPrincipal">

          <!-- Imagem de Fundo -->
          <div class="slide-imagem"
               [style.background-image]="'url(' + banner.imagem + ')'">

            <!-- Conteúdo do Banner -->
            <!-- <div class="slide-conteudo">
              <h2 class="slide-titulo">{{ banner.titulo }}</h2>
              <h3 class="slide-subtitulo">{{ banner.subtitulo }}</h3>
              <p class="slide-descricao">{{ banner.descricao }}</p>
            </div> -->
          </div>
        </div>
      </div>

      <!-- Botão Próximo -->
      <button class="carrossel-btn btn-proximo"
              (click)="proximoBannerPrincipal()"
              aria-label="Próximo banner">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>

    <!-- Indicadores (Bolinhas) -->
    <div class="carrossel-indicadores">
      <span *ngFor="let banner of bannerPrincipal; let i = index"
            class="indicador"
            [class.ativo]="i === indiceBannerPrincipal"
            (click)="irParaBannerPrincipal(i)"
            [attr.aria-label]="'Ir para banner ' + (i + 1)">
      </span>
    </div>
  </section>

  <!-- CARROSSEL 2: MARCAS/LOGOS                -->
  <section class="carrossel-marcas">
    <h2 class="secao-titulo">Nossas Marcas Parceiras</h2>

    <div class="carrossel-wrapper">

      <!-- Container das Marcas -->
      <div class="marcas-container">
        <div class="marcas-track">
          <div class="marca-item" *ngFor="let marca of marcas">
            <img [src]="marca.logo" [alt]="'Logo da marca ' + marca.nome" />
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CARROSSEL 3: BANNER INFERIOR             -->
  <section class="carrossel-banner-inferior">
    <div class="carrossel-wrapper">

      <!-- Botão Anterior -->
      <button class="carrossel-btn btn-anterior"
              (click)="anteriorBannerInferior()"
              aria-label="Banner anterior">
        <mat-icon>chevron_left</mat-icon>
      </button>

      <!-- Container dos Slides -->
      <div class="carrossel-slides">
        <div class="slide"
             *ngFor="let banner of bannersInferiores; let i = index"
             [class.ativo]="i === indiceBannerInferior">

          <div class="slide-conteudo-wrapper">
            <!-- Lado Esquerdo: Texto -->
            <div class="slide-texto">
              <h2 class="banner-titulo">{{ banner.titulo }}</h2>
              <p class="banner-texto">{{ banner.texto }}</p>
              <div class="banner-beneficios">
                <span *ngFor="let beneficio of banner.beneficios"
                      class="beneficio">
                  {{ beneficio }}
                </span>
              </div>
              <button class="btn-acao">
                Conheça mais
                <mat-icon>arrow_forward</mat-icon>
              </button>
            </div>

            <!-- Lado Direito: Imagem -->
            <div class="slide-imagem-lateral">
              <img [src]="banner.imagem" [alt]="banner.titulo" />
            </div>
          </div>
        </div>
      </div>

      <!-- Botão Próximo -->
      <button class="carrossel-btn btn-proximo"
              (click)="proximoBannerInferior()"
              aria-label="Próximo banner">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>

    <!-- Indicadores (Bolinhas) -->
    <div class="carrossel-indicadores">
      <span *ngFor="let banner of bannersInferiores; let i = index"
            class="indicador"
            [class.ativo]="i === indiceBannerInferior"
            (click)="irParaBannerInferior(i)"
            [attr.aria-label]="'Ir para banner ' + (i + 1)">
      </span>
    </div>
  </section>

</div>
