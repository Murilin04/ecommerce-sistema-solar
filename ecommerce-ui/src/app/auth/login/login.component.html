<div class="login__form">
  <div class="login__text">
    √Årea restrita para
    <strong>INTEGRADORES</strong>
  </div>
  <form (submit)="login()">
    <input class="login__input" type="text" id="username" [(ngModel)]="username" name="username" required placeholder="CNPJ">

    <input class="login__input" type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Senha">

    <div class="login__div">
      <a href="#" class="login__button" title="Entrar">Entrar</a>
      <a routerLink="/cadastro" class="login__a" title="Cadastrar">Cadastrar</a>
    </div>
  </form>
</div>
