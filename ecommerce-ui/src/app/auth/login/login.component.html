<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h1 class="login-title">Área Restrita</h1>
      <p class="login-subtitle">para <strong>INTEGRADORES</strong></p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <!-- CNPJ -->
      <div class="form-group">
        <label for="cnpj" class="form-label">CNPJ</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          <input
            class="form-input"
            type="text"
            id="cnpj"
            formControlName="cnpj"
            placeholder="00.000.000/0000-00"
          />
        </div>
        <span class="error-message" *ngIf="form.get('cnpj')?.touched && form.get('cnpj')?.invalid">
          O CNPJ é obrigatório
        </span>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <div class="input-wrapper">
          <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
          </svg>
          <input
            class="form-input"
            type="password"
            id="password"
            formControlName="password"
            placeholder="Digite sua senha"
          />
        </div>
        <span class="error-message" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          A senha é obrigatória
        </span>
      </div>

      <div class="forgot-password">
        <a (click)="navigate('/alterar-senha')" class="forgot-link">
          Esqueceu a senha?
        </a>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="form.invalid"
        [class.btn-disabled]="form.invalid"
        title="Entrar"
      >
        <span>Entrar</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
      </button>

      <div class="divider">
        <span>ou</span>
      </div>

      <a routerLink="/cadastro" class="btn-register" title="Cadastrar">
        Criar nova conta
      </a>
    </form>
  </div>
</div>
